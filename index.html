<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EarnWave - Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="menu" id="menu">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu-content" id="menuContent">
      <a href="#" class="menu-item">Login</a>
      <a href="#" class="menu-item">Home</a>
      <a href="#" class="menu-item">Top Earner</a>
      <a href="#" class="menu-item">Contact us</a>
      <span class="close-btn" id="closeMenu">Ã—</span>
    </div>
  </div>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Registration Icon" class="icon">
    <h1>Welcome to EarnWave</h1>
    <p>Register now to start the adventure</p>

    <div id="errorBox" class="error-box" style="display: none;"></div>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone number" required>
      <input type="text" id="referral" placeholder="Referral username (optional)">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="loading" id="loading">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
      <p>We are checking your details<br>Simply wait while we register you</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
