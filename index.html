<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnWave - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hamburger Menu Button -->
  <div id="hamburger" class="hamburger-icon">
    &#9776;
  </div>

  <!-- Menu Content -->
  <div id="menuContent" class="menu-content">
    <div id="closeMenu" class="close-menu">&times;</div>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Top Earner</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Welcome to EarnWave</h1>
    <p>Register now to start the adventure</p>

    <div id="errorBox" class="error-box" style="display: none;"></div>
    <div id="successBox" class="success-box" style="display: none;"></div>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone number" required>
      <input type="text" id="referral" placeholder="Referral username (optional)">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="loading" id="loading" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
      <p>We are checking your details<br>Simply wait while we register you</p>
    </div>
  </div>

  <script src="menuToggle.js"></script>
  <script src="script.js"></script>
</body>
</html>
